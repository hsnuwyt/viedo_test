<!doctype html>
<%! from django.shortcuts import reverse %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/dashboard/css/login.css" rel="stylesheet"/>
</head>
<body>
<%
  _login = reverse('dashboard_login')
  action = _login if not to else '{}?to={}'.format(_login, to)
%>
<form class="form-horizontal edit-area" action="${action}" method="post">
    ${csrf_token}
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登入</button>${error}
    </div>
  </div>
</form>
</body>
</html>
