<%inherit file="../base.html" />
<%def name="content()">
<%
from django.shortcuts import reverse
%>
% if user:
<div class="user-area">
    <p>${user.username}</p>
    <a href="${reverse('client_logout')}">登出</a>
</div>
% else:
<div class="form">
    <input id="username" type="text" placeholder="帳號" />
    <input id="password" type="password" placeholder="密碼" />
    <button id="login-submit" data-url="${reverse('client_auth')}">登入</button>
    <button id="regist-submit" data-url="${reverse('client_regist')}">註冊</button>
    ${csrf_token}
</div>
% endif

</%def>
<%def name="js()">
<script src="/static/client/js/auth.js"></script>
</%def>
<%def name="css()">
<link href="/static/client/css/auth.css" rel="stylesheet" />
</%def>
